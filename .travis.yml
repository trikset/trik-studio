language: generic

git:
  depth: 20

env:
  global:
    - PYENV_ROOT="$HOME/pyenv.root"
    - CONFIG=release
    - VERA=false
    - PROJECT=studio
    - TESTS=true
    - TRANSLATIONS=false
    - INSTALLER=false
    - BUILD_TIMEOUT=2400
    - EARLY_START_DOCKER_PULL_PID=$( if [ $TRAVIS_OS_NAME = 'linux' ] ; then time docker pull trikset/linux-builder ; else true ; fi >&2 & echo $!)
    - HEARTBEAT=$(while sleep 100; do echo "=====[ $SECONDS seconds, still building... ]====="; done >&2 & echo $! )
    - ALL_TESTS="./robots_kitBase_unittests && ./robots_interpreterCore_unittests && ./robots_twoDModel_unittests && ./trik-v62-qts-generator-tests && ./robots_utils_unittests && ./run-simulator-tests.sh"
    - QMAKE_EXTRA="CONFIG+=tests CONFIG+=noPch CONFIG+=ccache"
    - secure: ""
    - secure: ""
    - secure: ""



cache:
  timeout: 1000
  directories:
    - $PYENV_ROOT
#    - /usr/local/opt/
#    - /usr/local/lib/
    - $HOME/.ccache
#    - $HOME/.cache

addons:
  homebrew:
    brewfile: true
  artifacts:
    paths:
      - build.log

branches:
  except:
    - /dependabot.*/

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      name: "Linux release"
      env: INSTALLER=true QMAKE_EXTRA="$QMAKE_EXTRA CONFIG-=tests CONFIG+=silent CONFIG+=warn_off"
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      env: CONFIG=debug  VERA=true TESTS=$ALL_TESTS TRANSLATIONS=true QMAKE_EXTRA="$QMAKE_EXTRA CONFIG+=small_debug_info CONFIG+=sanitize_address"
      name: "Linux debug + vera + tests + translations"
    - os: osx
      language: cpp
      name: "macOS release"
      env:  INSTALLER=true QMAKE_EXTRA="$QMAKE_EXTRA CONFIG+=no-sanitizers" BUILD_TIMEOUT=1800
    - os: osx
      language: cpp
      name: "macOS debug + tests"
      env: CONFIG=debug  VERA=false TESTS=$ALL_TESTS QMAKE_EXTRA="$QMAKE_EXTRA CONFIG+=sanitize_address" BUILD_TIMEOUT=1800


before_install:
  - ( ( set -xueo pipefail ;  for f in $(git diff --name-only ${TRAVIS_COMMIT_RANGE} || echo "_UNDEFINED_"); do ! ( for p in "*.md" .cirrus.yml appveyor.yml ; do  [[ $f != $p ]] || exit ; done ) || exit ; done ) && travis_terminate 0 || true )
  - time wait $EARLY_START_DOCKER_PULL_PID || true
  - ./buildScripts/travis/before_install.sh
  - export CCACHE_CONFIGPATH=$HOME/ccache.conf

install:
  - ./buildScripts/travis/install.sh

script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ] ; then export EXECUTOR="time docker exec builder " ; else export EXECUTOR="buildScripts/with_pyenv " ;fi
  - export CCACHE_DIR=$HOME/.ccache/$TRAVIS_OS_NAME-$CONFIG
  - ./buildScripts/travis/script.sh & WPID=$!
  - sleep $BUILD_TIMEOUT && { kill $WPID || true ; echo "***KILLED ON TIMEOUT***" ; } & KPID=$!
  - export TIMEOUT=false
  - wait $WPID ; RES=$?; kill -0 $KPID && kill $KPID > /dev/null || export TIMEOUT=true ; ( exit $RES )

after_script:
  - ./buildScripts/travis/after_script.sh
  - kill $HEARTBEAT
  - tail -n 1000 build.log

after_success:
  - true
