compiler:
  - gcc

env:
  global:
    - CONFIG=release
    - VERA=false
    - PROJECT=qrealRobots
    - TESTS=true
    - CELLAR_CACHE_DIR=$([ $TRAVIS_OS_NAME = 'osx' ] && echo "/usr/local/Cellar" || { mkdir -p .empty/{qt,ccache} ; echo .empty ; } )
    - HEARTBEAT=$(while sleep 100; do echo "=====[ $SECONDS seconds, still building... ]====="; done >&2 & echo $! )
    - ALL_TESTS="./robots_kitBase_unittests-d && ./robots_interpreterCore_unittests-d && ./robots_twoDModel_unittests-d && ./trik-v62-qts-generator-tests-d && ./robots_utils_unittests-d && ./run-simulator-tests.sh"
cache:
  timeout: 1000
  apt: true
  ccache: true
  pip: true
  directories:
    - $CELLAR_CACHE_DIR/qt
    - $CELLAR_CACHE_DIR/ccache
#    - /usr/local/opt/
#    - /usr/local/lib/
#    - $HOME/.ccache
#    - $HOME/.cache

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - python-pip
  artifacts:
    paths:
      - build.log

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      name: "Linux release"
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      env: CONFIG=debug  VERA=true PROJECT=qrealRobotsTest TESTS=$ALL_TESTS
      name: "Linux debug + vera + tests"
    - os: osx
      osx_image: 9.latest
      name: "macOS release"
    - os: osx
      osx_image: 9.latest
      name: "macOS debug + tests"
      env: CONFIG=debug  VERA=false PROJECT=qrealRobotsTest TESTS=$ALL_TESTS
git:
  depth: 1

language: cpp

before_install:
  - ./.travis/before_install.sh

install:
  - ./.travis/install.sh

script:
  - ./.travis/script.sh & WPID=$!; sleep 1800 && kill $WPID & KPID=$!; { wait $WPID ; RES=$?; kill $KPID || true ; ( exit $RES ) ; }

after_script:
  - ./.travis/after_script.sh
  - kill $HEARTBEAT

after_success:
  - true
