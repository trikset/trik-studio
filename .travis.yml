compiler:
  - gcc

env:
  global:
    - CONFIG=release
    - VERA=false
    - PROJECT=qrealRobots
    - TESTS=true
    - CELLAR_CACHE_DIR=$([ $TRAVIS_OS_NAME = 'osx' ] && echo "/usr/local/Cellar" || echo "")

cache:
  timeout: 1000
  apt: true
  ccache: true
  pip: true
  directories:
    - $CELLAR_CACHE_DIR
#    - /usr/local/opt/
#    - /usr/local/lib/
#    - $HOME/.ccache
#    - $HOME/.cache

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - python-pip
  artifacts:
    paths:
      - build.log

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      name: "Linux release"
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      env: CONFIG=debug  VERA=true PROJECT=qrealRobotsTest TESTS="./robots_kitBase_unittests-d && ./robots_interpreterCore_unittests-d && ./robots_twoDModel_unittests-d && ./trik-v62-qts-generator-tests-d && ./robots_utils_unittests-d && ./run-simulator-tests.sh"
      name: "Linux debug + vera + tests"
    - os: osx
      osx_image: 9.latest
      name: "macOS release"
    - os: osx
      osx_image: 9.latest
      name: "macOS debug + tests"
      env: CONFIG=debug  VERA=false PROJECT=qrealRobotsTest TESTS="./robots_kitBase_unittests-d && ./robots_interpreterCore_unittests-d && ./robots_twoDModel_unittests-d && ./trik-v62-qts-generator-tests-d && ./robots_utils_unittests-d && ./run-simulator-tests.sh"
git:
  depth: 1

language: cpp

before_install:
  - ./.travis/before_install.sh

install:
  - ./.travis/install.sh

script:
  - while sleep 5m; do echo "=====[ $SECONDS seconds, still building... ]====="; done &
  - ./.travis/script.sh & WPID=$!; sleep 2000 && kill $WPID & KPID=$!; wait $WPID && { kill $KPID ; true ; }
  - kill %1

after_script:
  - ./.travis/after_script.sh

after_success:
  - true
