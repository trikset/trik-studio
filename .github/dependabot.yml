version: 2
updates:
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "monthly"
    reviewers:
      - "iakov"
    groups:
      submodules:
        patterns:
          - "*" # All submodules updates

  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "monthly"
    target-branch: "junior"
    labels:
      - "junior"
      - "dependencies"
    reviewers:
      - "iakov"
    groups:
      submodules-junior:
        patterns:
          - "*" # All submodules updates

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
