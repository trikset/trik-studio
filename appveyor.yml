skip_commits:
  files:
    - '**/lsan.supp'
    - 'buildScripts/travis/*'
    - 'buildScripts/docker/*'
    - '.cirrus.yml'
    - '.travis.yml'
    - '.mergify.yml'
    - '.github/*'
    - 'Brewfile'
    - '**/*.html'
    - '**/*.txt'
    - '**/*.md'
    - 'installer/packages/**/meta/prebuild-mac.sh'
    - 'installer/packages/**/meta/prebuild-linux-gnu.sh'
    - '**/*.dockerfile'
    - '**/*.Dockerfile'
    - '**/Dockerfile'
    - '**/Dockerfile.*'
