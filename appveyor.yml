      secure: CuoEe+MMcU6PLsinM6SbBsq2QWGiTmpTH/kPfC20g7M=
    server:
      secure: z5zq17IIHeaJejIs42wtuoK9lEQ5bqpic9FqWHUMaAA=
    password:
      secure: e2Rwbvcr6Z/YAX4N0/tO3w==
  matrix:
      - QT: 5.12
        ARCH: 32
        CONFIGURATION: release
        QTIFW: C:\Qt\Tools\QtInstallerFramework\3.1

